<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
    </head>
<body>
<div id="query1"></div>
<div id="query2"></div>
        <script type="text/javascript">
        g1 = new Dygraph(document.getElementById("query1"),
            "data/query/data/boltdb.json.res_match",
        {
        // options go here. See http://dygraphs.com/options.html
        legend: 'always',
        animatedZooms: true,
        title: "Match query",
        xlabel: "Date", 
        ylabel: "Queries/Sec", 
        labelsKMB: true, 
        labelsSeparateLines: true,
	labels: [ "Date", "Value"]
        });
        g2 = new Dygraph(document.getElementById("query2"),
            "data/query/data/boltdb.json.res_term",
        {
        // options go here. See http://dygraphs.com/options.html
        legend: 'always',
        animatedZooms: true,
        title: "Term query",
        xlabel: "Date", 
        ylabel: "Queries/Sec", 
        labelsKMB: true, 
        labelsSeparateLines: true,
	labels: [ "Date", "Value"]
        });
        </script> 
</body>
</html>
